<!DOCTYPE html>
<html>
<head>
  <title>Quote Generator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
  <script>
    function generateQuote() {
      // Array of quotes
      var quotes = [
        "Unlock the power of your words and let them paint the canvas of inspiration.",
        "Embrace the beauty of imperfection, for within it lies the spark of creativity.",
        "Let your dreams be the compass that guides your actions, and watch as your path unfolds with purpose.",
        "Courage is not the absence of fear, but the triumph over it. Harness its strength and conquer new horizons.",
        "Life's greatest stories are written by those who dare to defy the ordinary and embrace the extraordinary."
        // Add more quotes here
      ];

      // Generate a random quote
      var randomIndex = Math.floor(Math.random() * quotes.length);
      var quote = quotes[randomIndex];

      // Display the quote on the web page
      document.getElementById("quote").textContent = quote;
    }
  </script>
</head>
<body>
  <h1>Quote Generator</h1>
  <button onclick="generateQuote()">Generate Quote</button>
  <p id="quote"></p>
</body>
</html>
